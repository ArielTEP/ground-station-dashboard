<!doctype html>
<html class="no-js" lang="es">
    <head>
        <title>Proyecto Terminal</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="icon" type="image/png" href="http://www.pngmart.com/files/3/Antenna-PNG-HD.png">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
        
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg bg-white border-bottom box-shadow">
            <a class="navbar-brand font-weight-normal " href="index.html">Instituto Politécnico Nacional</a>
            <div class="nav-item ml-auto border-right mr-3">
                <p class="m-3">Iniciaste sesión como : <b>Usuario123</b></p>
            </div>
            <a class="btn m-2 p-2 btn-outline-primary" href="#">Cerrar sesión</a>
        </nav>

        
        <div class="container mt-2">
            <div class="card mb-12 box-shadow">
                
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Configurar vuelo</h4>
                </div>
                
                <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="e.g. Vuelo Zacatenco">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Objetivo</label>
                                <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="e.g. Evaluar el entorno...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputState" class="col-sm-2 col-form-label">Ubicación</label>
                                <div class="col-sm-10">
                                        <select id="inputState" class="form-control">
                                            <option selected>Facultad de ingeniería - UNAM</option>
                                            <option>...</option>
                                        </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha</label>
                                <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputEmail3" >
                                </div>
                            </div>

                           


                                <fieldset class="form-group">
                                  <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Plataforma</legend>
                                    <div class="col-sm-10">
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                          UPIITA-1
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                          SADM-1
                                        </label>
                                      </div>
                                      <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                        <label class="form-check-label" for="gridRadios3">
                                          SADM-4
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                                </fieldset>
                                
                                <div class="form-group row">
                                  <div class="col-sm-2">Audiencia</div>
                                  <div class="col-sm-10">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                                      <label class="form-check-label" for="gridCheck1">
                                        Privado
                                      </label>
                                    </div>
                                  </div>
                                </div>

                                

                                <div class="form-group row">
                                        <label for="inputState" class="col-sm-2 col-form-label">Institución</label>
                                        <div class="col-sm-8">
                                                <select id="inputState" class="form-control">
                                                    <option selected>Centro de Desarrollo Aeroespacial - IPN</option>
                                                    <option>...</option>
                                                </select>
                                        </div>
                                        <div class="col-sm-2">
                                            <a href="#" class="btn btn-success">Agregar</a>
                                        </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputState" class="col-sm-2 col-form-label">Experimentos a bordo</label>
                                    <div class="col-sm-8">
                                            <select id="inputState" class="form-control">
                                                
                                                <option>...</option>
                                            </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <a href="#" class="btn btn-success">Agregar</a>
                                    </div>
                                </div>

                                <div class="form-group row">
                                        <div class="col-sm-2">
                                          <button type="submit" class="btn btn-primary">Iniciar vuelo</button>
                                        </div>
                                        <div class="col-sm-1">
                                                <button type="" class="btn btn-danger">Cancelar</button>
                                              </div>
                                        <div class="col-sm-1">
                                            <button type="" class="btn btn-warning">Editar configuración</button>
                                            </div>
                                      </div>

                              </form>
                </div>
            
            </div>
        </div>   
        
        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
