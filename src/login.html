<!doctype html>
<html class="no-js" lang="es">
    <head>
        <title>Proyecto Terminal</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="icon" type="image/png" href="http://www.pngmart.com/files/3/Antenna-PNG-HD.png">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/signin.css">
    </head>
    <body>

        <form class="form-signin text-center">
            <img class="mb-4" src="http://www.pngmart.com/files/3/Antenna-PNG-HD.png" alt="" width="92" height="92">
            <h1 class="h3 mb-3 font-weight-normal">Por favor, inicie sesión</h1>
            <label for="inputEmail" class="sr-only">Correo electrónico</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button href="index.html" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
            <p class="mt-5 mb-3 text-muted">&copy; Proyecto Terminal 2018</p>
        </form>

        
        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
